<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Movie Taste Comparer</title>
        <link rel="stylesheet" href="stylo.css">
    </head>
    <body style="background-color: rgb(71, 71, 71);">
        <h1 class="title">Movie Taste Comparer</h1>

        <div id="nav">
            <ul>
                <li><button id="logIn">Log In</button></li>
                <li><button id="newUser">Create Account</button></li>
            </ul>
        </div>
       
        <h2>Rate movies you've seen.</h2>
        <h2>See how similar your taste is to other users'.</h2>
        
        <div id="modalLogIn" class="modal">
            <div id ="form" class="card">
                <h1 class="subtitle">Log-In</h1>
                    <form class="form" id="loginForm">
                        <label class="label">E-Mail</label>
                        <input class="input" type="text" name="email">
                        <label class="label">Password</label>
                        <input class="input" type="password" name="password">
                        <button id="login" type="submit">Submit</button>
                    </form>
            </div>
        </div>

        <div id="modalSignUp" class="modal">
            <div id ="form" class="card">
                <h1 class="subtitle">Sign Up</h1>
                    <form class="form" id="signUpForm">
                        <label class="label">E-Mail</label>
                        <input class="input" type="text" name="signup-email">
                        <label class="label">Username</label>
                        <input class="input" type="text" name="username">
                        <label class="label">Password</label>
                        <input class="input" type="text" name="signup-password">
                        <button id="signUp" type="submit">Submit</button>
                    </form>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>

        <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyCX6I48iIDFb5v8KA_klC-OYFhLHBi8r1k",
            authDomain: "movietastecomparer.firebaseapp.com",
            projectId: "movietastecomparer",
            storageBucket: "movietastecomparer.appspot.com",
            messagingSenderId: "35328194866",
            appId: "1:35328194866:web:da4aa284507bab42babf2b",
            measurementId: "G-3CZR21SDVM"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        firebase.analytics();
        </script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="module" src="login.js"></script>
        <script>
            const modalSignup = document.getElementById("modalSignUp");
            const login = document.getElementById("modalLogIn");
            const $newUser = document.getElementById("newUser");
            const $login = document.getElementById("logIn");

            $newUser.onclick = function(){
                modalSignUp.style.display = "block";
            }

            $login.onclick = function(){
                login.style.display = "block";
            }

            window.onclick = function(event){
                if(event.target == modalSignUp || event.target == login){
                    modalSignUp.style.display = "none";
                    login.style.display = "none";
                }
            }
        </script>
    </body>
</html>
