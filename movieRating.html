    <body style="background-color: rgb(71, 71, 71);">
        <h1 class="title">Movie Taste Comparer</h1>
        <button id="logout" class="logout">Log Out</button>
        <div id="nav2">
            <ul>
                <li><a class="active" id="rateMovies" style="color: rgba(155, 112, 255, 0.767);">Rate Movies</a></li>
                <li><a href="compareTaste.html" id="compareTaste">Compare Your Taste</a></li>
                <li><div class="dropdown" id="likesDislikes">
                    <button class="dropbtn">Likes/Dislikes/Have Not Seen</button>
                    <div class="dropdown-content">
                        <a href="likes.html" style="color: rgba(155, 112, 255, 0.767);">Liked Movies</a>
                        <a href="dislikes.html" style="color:rgba(155, 112, 255, 0.767);">Disliked Movies</a>

                    </div>
                </div></li>
                <li style="float: right;"><a href="editProfile.html" id="editProfile">Edit Profile</a></li>
            </ul>
        </div>

        <div class="poster">
            <div id="film"></div>
            <div id="streaming"></div>
            <button id="like" class="thumb"><span class="icon"><i class="fa fa-thumbs-up"></i></span></button>
            <button id="unseen" class="thumb">Have Not Seen</button>
            <button id="dislike" class="thumb"><span class="icon"><i class="fa fa-thumbs-down"></i></span></button>
            <button id="redundant" class="thumb">Already Rated</button>
        </div>
